<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pomodoro">
      <div class="logo">
        <h1 class="logo_title">Pomodoro</h1>
        <img src="img/tomato_1f345 2.png" alt="logo" />
      </div>
      <div class="btns">
        <button class="btn active btn_pomodoro">Pomodoro</button>
        <button class="btn btn_short">Short Break</button>
        <button class="btn btn_long">Long Break</button>
      </div>
      <div class="time_box">
        <div class="time">
          <h1 class="time_title time_hour">25</h1>
          <h1 class="time_title">:</h1>
          <h1 class="time_title time_minutes">00</h1>
        </div>
      </div>
      <div class="btn_start_stop">
        <button class="btnS btn_start">Start</button>
        <button class="btnS btn_pause">Pause</button>
        <button class="btnS btn_stop">Stop</button>
      </div>

      <div class="timer">
        <div class="boxs box1"></div>
        <div class="boxs box2"></div>
        <div class="boxs box3"></div>
        <div class="boxs box4"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
